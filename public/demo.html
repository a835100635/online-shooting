<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .startgame,
        .resgame {
            width: 200px;
            height: 60px;
            background-color: black;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            outline: none;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 25px;
            cursor: pointer;
            transition: all .2s linear;
        }

        .resgame {
            margin-top: 50px;
        }

        .fs {
            font-size: 30px;
            color: white;
            position: fixed;
        }

        .gameover {
            padding: 50px;
            width: 500px;
            height: 300px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            text-align: center;
            border-radius: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <canvas></canvas>
    <script>
        window.onload = () => {

            // 禁止右键
            document.oncontextmenu = function () {
                return false;
            };
            // 让文字无法被选中
            document.addEventListener("selectstart", function (e) {
                e.preventDefault();
            });
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext('2d');
            // 设置canvas宽高
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 通用属性
            class Item {
                constructor(x, y, radius, color, velocity) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                    this.velocity = velocity;
                };

                // 绘制
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                };

                // 移动
                ai() {
                    this.draw();
                    this.x = this.x + this.velocity.x;
                    this.y = this.y + this.velocity.y;
                };
            };

            // 玩家
            class Player extends Item {
                constructor(x, y, radius, color) {
                    console.log(x, y, radius, color);
                    super(x, y, radius, color);
                    this.draw();
                };
            };
            // 子弹
            class Bullet extends Item {
                constructor(x, y, radius, color, velocity) {
                    super(x, y, radius, color, velocity);
                };
            };

            let bulletArray = [];
            let flag = true;
            // 动画
            let animateId;

            function animate() {
                setTimeout(() => {
                    flag = false
                }, 4000)
                if (flag) requestAnimationFrame(animate);
                // 填充背景颜色
                ctx.fillStyle = 'rgba(0, 0, 0, .1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                // 创建玩家
                let player = new Player(canvas.width / 2, canvas.height / 2, 20, 'white');
                // 遍历子弹
                bulletArray.map((item, index) => {
                    console.log(item);
                    item.ai();
                });

            };
            animate();

            // 子弹
            window.addEventListener('mousedown', (e) => {
                if (!flag) return;
                // 返回原点到点的线段与x轴正方向之间的平面角度
                let angle = Math.atan2(e.clientY - canvas.height / 2, e.clientX - canvas.width / 2);
                // 把角度转换
                let velocity = {
                    x: Math.cos(angle) * 8,
                    y: Math.sin(angle) * 8
                };
                // 添加到数组里
                bulletArray.push(new Bullet(canvas.width / 2, canvas.height / 2, 5, 'white', velocity));
            });
        }
    </script>
</body>

</html>
